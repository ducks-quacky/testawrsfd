<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0E0E10; /* Use your --bg-primary */
            color: #F1F1F1; /* Use your --text-primary */
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 80px;
            color: #ff6347; /* A contrasting color for error */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #A8A8B3; /* Use your --text-secondary */
        }
        a {
            color: #007bff; /* A standard link color */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            background: #1C1C1F; /* Use your --surface */
            border: 1px solid #2B2B30; /* Use your --border */
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #F1F1F1; /* Use your --text-primary */
            color: #0E0E10; /* Use your --bg-primary */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>It seems you've wandered off the path. Don't worry, we'll help you get back.</p>
    <a href="/">Go back to the homepage</a>
</body>
</html>
